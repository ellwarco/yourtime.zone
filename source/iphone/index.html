<!DOCTYPE html>
<html>

<head>
  <title>yourtime.zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script>
    function myInit() {
      var UserTimeZone = moment.tz.guess();
      var UserTimeZoneDisplay = NameUserTimezone();
      document.getElementById("localtimezone").innerHTML = UserTimeZoneDisplay;

      var EventTime = moment('2017-09-12T17:00:00.000Z');

      var ConvertedEventTime = EventTime.tz(UserTimeZone).format(); // 2013-11-18T06:00:00+01:00

      var HumanLanguageConvertedEventTime = moment(ConvertedEventTime).calendar(null, {
        sameDay: '[Today at] h:mm A',
        nextDay: '[Tomorrow at] h:mm A',
        nextWeek: 'h:mm A [on] dddd',
        withinthenext200Days: 'h:mm A [on] MMMM Do',
        lastDay: '[Yesterday at] h:mm A',
        lastWeek: '[Last] dddd [at] h:mm A',
        withinthelast200Days: 'h:mm A [on] MMMM Do',
        sameElse: "h:mm A [on] MMMM Do YYYY"
      });

      document.getElementById("localtime").innerHTML = HumanLanguageConvertedEventTime;

      //if the result starts with a time, add "at" to the end of the intro sentence
      if (HumanLanguageConvertedEventTime.indexOf(" on ") >= 0) {
        document.getElementById("eventpreposition").innerHTML = " at";
      }

      //if the result is in the past, use "was" instead of "is"
      var now = moment();
      var IsEventInPast = moment(ConvertedEventTime).isBefore(now);
      if (IsEventInPast) {
        document.getElementById("eventverb").innerHTML = "took place";
      }

      var hours = moment(ConvertedEventTime).format('H');
      setbackgroundcoloraccordingtotime(hours);
    }
  </script>
  <script async src="../__js/all.min.js" onload="myInit()"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f5ce7e">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <link rel="stylesheet" type="text/css" href="../__css/main.css" />
  <div id="page">
    <span>In your timezone (<span id="localtimezone">YYY</span>), <span id="eventnameouter">the Apple Event </span> <span id="eventverb">starts</span><span id="eventpreposition"></span></span>
    <br>
    <h1 id="localtime">calculating...</h1>
  </div>
  <div id="createyourown"><a href="../" class="createyourownbutton btn-class">About yourtime.zone</a></div>
  <style>
    #page {
      padding-bottom: 50px;
    }

    .createyourownbutton {
      text-decoration: none;
      color: #444;
      background-color: #fff;
      padding: 14px 42px;
      border: none;
    }

    .createyourownbutton:hover {
      text-decoration: none;
      color: #444;
      background-color: #ffffffd1;
      padding: 14px 42px;
      border: none;
    }
  </style>
</body>

</html>
