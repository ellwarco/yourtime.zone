<!DOCTYPE html>
<html>

<head>
  <title>yourtime.zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
  <script>
    function myInit() {

      var CurrentUrl = window.location.href;
      var EventSerialized = CurrentUrl.substring(CurrentUrl.lastIndexOf("?timeUTC") + 1, CurrentUrl.lastIndexOf("?end"));
      var CurrentDomain = window.location.origin;
      var EventUrl = CurrentDomain + "/p/?" + EventSerialized + "?end";

      document.getElementById("copy-input").value = EventUrl;
      document.getElementById("linktothevent").href = EventUrl;

      SetBackgroundAccordingToCurrentVisitorTime();

      var clipboard = new Clipboard('#copy-button');

      clipboard.on('success', function(e) {
        document.getElementById("title").innerHTML = 'Copied!';
        e.clearSelection();
      });

      clipboard.on('error', function(e) {
        document.getElementById("title").innerHTML = 'Please copy manually.';
      });

    }
  </script>
  <script async src="../__js/all.min.js" onload="myInit()"></script>
  <script async src="../__js/askforembedemail.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f5ce7e">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <link rel="stylesheet" type="text/css" href="../__css/main.css" />
  <div id="page">
    <h1 id="title">Nicely done.</h1>
    <p>Now, simply share the link below.<br>It will display <a id="linktothevent">the event</a> in the local time of whoever visits it.</p>
    <form>
      <div class="input-group">
        <input onClick="this.setSelectionRange(0, this.value.length)" type="text" class="form-control" value="/path/to/foo/bar" readonly placeholder="Some path" id="copy-input">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="copy-button"
                data-clipboard-target="#copy-input"
                title="Copy to Clipboard">
              Copy
            </button>
          </span>
      </div>
    </form>
  </div>
  <div id="createyourown"><a href="javascript:;" onclick="ml_webform_546935('show')" class="createyourownbutton btn-class createyourownbuttonembed" id="embedbutton">Embed the event</a></div>
  <style>
    #page {
      padding-bottom: 50px;
    }
  </style>
</body>

</html>
